<div class="player-detail">
    <div class="form-group">
        <label>
            Points
        </label>

        <div class="button-group">
            <button (click)="increment('points', 1)" class="btn btn-points">+1</button>
            <button (click)="increment('points', 2)" class="btn btn-points">+2</button>
            <button (click)="increment('points', 3)" class="btn btn-points">+3</button>
        </div>
    </div>

    <div class="form-group">
        <label>
            Rebounds
        </label>

        <div class="button-group">
            <button rebound-type="Defensive" class="btn">+1 Defensive</button>
            <button rebound-type="Offensive" class="btn">+1 Offensive</button>
        </div>
    </div>

    <div class="form-group">
        <label>
            Assists
        </label>

        <div class="button-group">
            <button class="btn">+1</button>
        </div>
    </div>

    <div class="form-group">
        <label>
            Blocks
        </label>

        <div class="button-group">
            <button class="btn">+1</button>
        </div>
    </div>

    <div class="form-group">
        <label>
            Steals
        </label>

        <div class="button-group">
            <button class="btn">+1</button>
        </div>
    </div>
    
    <div class="form-group">
        <label>
            Turnovers
        </label>

        <div class="button-group">
            <button class="btn">+1</button>
        </div>
    </div>
</div>
