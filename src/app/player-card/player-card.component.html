<div class="card">
    <label>{{player.name}} - {{player.position}}</label>

    <ng-container *ngFor="let stat of player.listStats()">
        <div class="stat">
            <b>{{stat.charAt(0) | uppercase}}</b>
            <span>{{player.getStat(stat)}}</span>
        </div>
    </ng-container>

</div>
