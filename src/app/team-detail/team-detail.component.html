<div class="container">
    <h1>Team Name</h1>
    <div class="row">
        <div class="player-list">
            <div class="card">
                <span>Player Name - FG</span>
            </div>
        </div>

        <div class="player-detail">
            <div class="control">
                <label>
                    Points
                </label>

                <div class="button-group">
                    <button class="point-button">+1</button>
                    <button class="point-button">+2</button>
                    <button class="point-button">+3</button>
                </div>
            </div>

            <div class="control">
                <label>
                    Rebounds
                </label>

                <div class="button-group">
                    <button rebound-type="Defensive" class="btn">+1 Defensive</button>
                    <button rebound-type="Offensive" class="btn">+1 Offensive</button>
                </div>
            </div>

            <div class="control">
                <label>
                    Assists
                </label>

                <div class="button-group">
                    <button class="btn">+1</button>
                </div>
            </div>

            <div class="control">
                <label>
                    Blocks
                </label>

                <div class="button-group">
                    <button class="btn">+1</button>
                </div>
            </div>

            <div class="control">
                <label>
                    Steals
                </label>

                <div class="button-group">
                    <button class="btn">+1</button>
                </div>
            </div>
            
            <div class="control">
                <label>
                    Turnovers
                </label>

                <div class="button-group">
                    <button class="btn">+1</button>
                </div>
            </div>
        </div>
    </div>
</div>
