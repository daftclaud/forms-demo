<div class="container">
    <div [hidden]="loginForm.submitted">
        <h1>Login Form</h1>
        <form #loginForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control" required email [(ngModel)]="email" name="email"
                    #emailCtrl="ngModel">

                <div [hidden]="!(emailCtrl.hasError('required') && emailCtrl.touched)" class="alert alert-danger">
                    Email is required
                </div>

                <div [hidden]="!emailCtrl.hasError('email')" class="alert alert-danger">
                    Please enter a valid email address
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" required [(ngModel)]="password"
                    name="password" #passwordCtrl="ngModel">

                <div [hidden]="!(passwordCtrl.invalid && passwordCtrl.touched)" class="alert alert-danger">
                    Password is required
                </div>
            </div>

            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <div [hidden]="!loginForm.submitted">
        <h1>Welcome back ðŸ˜Ž</h1>
    </div>
</div>
